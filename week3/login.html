<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week2_login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    html,
    body {
      height: 100%;
      text-align: center;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
</style>
<body>
    <div id="app">
      <div class="container">
        <h1>請先登入</h1>
        <div class="col mb-3">
          <form @submit.prevent="login">
            <div class="col mb-3">
              <label class="fs-5" for="email">帳號：</label>
              <input type="email" id="email" v-model="user.username">
            </div>
            <div class="col mb-3">
              <label class="fs-5" for="password">密碼：</label>
              <input type="password" id="password" v-model="user.password">
            </div>
            <button id="login" class="btn btn-primary w-100" type="submit">登入</button>
          </form>
        </div>
        <!-- <button class="btn btn-secondary w-100" type="button" v-on:click="returnIndex">回到每週任務列表</button> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="./login.js" type="module"></script>
</body>
</html>
